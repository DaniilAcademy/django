{% extends "base.html" %}

{% block main %}
    <h1>Главная сайт "Книги и хентайные комиксы"</h1>
    <div class="wrap">
        {% for book in books %}
            <div class="card">
                <h2 class="title-card">{{ book.title }}</h2>
                <p class="desc-card">{{ book.desc }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock main %}
